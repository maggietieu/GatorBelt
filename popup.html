<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatorNav</title>
    <link rel="stylesheet" href="https:://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        html, body {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            margin: 0;
            min-height: 144px;
            max-height: 144px;
            padding: 0;
            width: 210px;
        }

        h1{
            font-family: 'Menlo', monospace;
            font-size: 21px;
            font-weight: 500;
            margin: 4px;
        }

        .gator{
            color:blue;
        }

        .nav{
            color:darkorange;
        }

        a:link, a:visited{
            color:black;
            outline: 0;
            text-decoration: none;
        }

        img{
            height: 34px;
        }

        .modal-header{
            align-items: center;
            padding: 1px;
            margin: 2px 10px;
            border-bottom: 0.5px solid black;
        }

        .version{
            color:darkgray;
            font-size: 12px;
        }
        
        .flex-container{
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            padding-right: 14px;
            padding-left: 14px;
            padding-bottom: 1px;
        }

        .flex{
            opacity: 1;
            transition: opacity 0.25s ease-in-out;
        }

        .flex:hover{
            opacity: 0.4;
        }

        .flex .fa{
            font-size: 38px;
        }

        .flex .fa-ticket{
            color: darkorange;
        }

        .flex .fa-linkedin{
            color: navy;
        }

        .flex .fa-facebook-official{
            color: #3b5998;
        }

        .flex .fa-twitter{
            color:#00acee;
        }

        .flex .fa-envelope{
            color:teal;
        }

        .flex .fa-youtube-play{
            color: #c4302b;
        }
    </style>

</head>
<body>
    <div class="modal-header">
        <h1 class="one">
            <span class="gator">Gator</span>
            <span class="nav">Nav</span>
            <span class="version">(1.0.2)</span>
        </h1>
    </div>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://elearning.ufl.edu" target="_blank">
                    <img src="images/canvas.png" alt=""></a>
            </div>
            <div class="flex">
                <a href="https://one.ufl.edu" target="_blank">
                    <img src="images/one.png" alt=""></a>
            </div>
            <div class="flex">
                <a href="https://am.ticketmaster.com/gators1/#/" target="_blank">
                    <i class="fa fa-ticket"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.mail.ufl.edu/" target="_blank">
                    <i class="fa fa-envelope"></i></a>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa fa-facebook-official"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com/" target="_blank">
                    <i class="fa fa-twitter"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fa fa-linkedin"></i></a>
            </div>
            <div class="flex">
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="fa fa-youtube-play"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
